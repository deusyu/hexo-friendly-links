name: Generator (Refactored)

on:
  workflow_dispatch:  # 只允许手动触发，避免冲突
  push:
    branches:
      - refactor/modern-architecture  # 只在重构分支触发

concurrency:
  group: generator-refactored-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@master
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: 3.10.18
    - name: Install requirements
      run: |
        pip install -r requirements.txt
    - name: Update links (using refactored code)
      run: |
        python run.py
    - name: Commit & Push
      uses: action-x/commit@v2.9
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        push-branch: 'output-refactored'  # 推送到不同的分支避免冲突
        force-push: 'true'
        commit-message: 'Generate Json (Refactored)'
        name: github-actions[bot]
        email: github-actions[bot]@noreply.github.com 